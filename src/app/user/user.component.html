<div
    style="width: 60rem; height: 27rem; margin: auto;   border-radius: 5%; box-shadow:  0.5rem  0.5rem 0.5rem 0.5rem  #888888;  ">
    <h1
        style="text-align: center; font-weight:bolder; padding-top: 0.5rem; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
        LOGIN</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="padding: 3.5rem;">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" formControlName="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" formControlName="password">
            </div>
        </div> <button type="submit" class="btn btn-outline-primary" style="width :43.5rem; margin-left: 9.5rem;">LOG
            IN</button>
    </form>
    <hr>
    <div style="margin-left: 24rem;">
        <button class="btn btn-secondary" routerLink='/registers'>CREATE NEW ACCOUNT </button>
    </div>


</div>
